<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Poem AI</title>
</head>

<body>
    <div class="container">

        <head>
            <h1>Welcome to the French Poem Generator</h1>
        </head>

        <main>
            <form id="poem-generator">
                <input type="text" placeholder="Enter your preferred poem topic" autofocus required autocomplete="off"
                    class="instructions" id="user-instructions">
                <input type="submit" name="" id="" class="button">
            </form>
            <div class="poem hidden" id="poem">
                [Poem goes here]
            </div>
        </main>

        <script src="src/index.js"></script>

        <footer>This project is coded by Giulia Gaudio and is open sourced on <a
                href="https://github.com/GGaudio96/french-poem-ai">github</a></footer>
    </div>
</body>

</html>
